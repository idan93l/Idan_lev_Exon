<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Exon Media</title>
</head>

<body>

  <div class="main-container">

    <div class="top-label value">
      <div class="fire"></div>
      <p class="label-text">Best Value</p>
    </div>

    <div class="top-label choice">
      <div class="trophy"></div>
      <p class="label-text">Best Value</p>
    </div>

    <div class="number">01</div>

    <img src="assets/tv.png">

    <div class="middle-container">
      <p class="tv-info">
        Sony X95J 85 Inch TV: BRAVIA XR Full Array LED 4K Ultra HD Smart
      </p>
      <div class="middle-container-inner">
        <p class="brand">SONY</p>
        <p class="discount">50% OFF</p>
      </div>
    </div>

    <div class="rate-container">
      <p class="rate">9.8</p>
      <div class="rate-info"></div>
      <div class="stars-container">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star half"></div>
      </div>
    </div>

    <div class="right-container"></div>

  </div>

</body>

</html>
